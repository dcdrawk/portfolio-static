<section class="container">
  <div class="page-heading animate-fade-in animate-move-up" animate-on-load>
    <!-- Portfolio Heading / Date -->
    <h2 class="md-display-1" ng-bind="vm.project.title"></h2>

    <h2 class="md-title">
      {{vm.project.subtitle}}
      <span class="faded-text" ng-bind="vm.project.date"></span>
    </h2>
  </div>
  <div class="clearfix"></div>

  <!-- Portfolio Content -->
  <div layout="column" class="animate-fade-in animate-move-up" animate-on-load ng-if="vm.showProject">
    <div layout="row" layout-wrap layout-align="center start" animate-on-load>
      <div flex="66" flex-sm="100" class="md-whiteframe-z1" ng-if="vm.project.youtubeLink">
        <a class="md-whiteframe-z1" ob-lazytube href="{{vm.project.youtubeLink}}">The Sandwich</a>
      </div>
      <div flex="33" flex-sm="100" ng-if="vm.project.youtubeLink && vm.project.images">
        <div layout="row" layout-wrap class="image-gallery">
          <div flex="50" class="md-padding portfolio-gallery-image animate-repeat animate-fade-in animate-move-up"
           ng-repeat="image in vm.project.thumbs" animate-on-load>
            <div afkl-lazy-image="{{image.imgSrc}}" class="afkl-lazy-wrapper full-width" ng-click="vm.openGallery($event, $index);"></div>
          </div>
        </div>
      </div>
    </div>
    <md-card class="md-padding no-margin-h portfolio-content" layout="row" layout-wrap layout-align="center start">
      <div layout="row" layout-wrap>

        <div ng-if="vm.project.picture" flex="33" flex-xs="100" flex-sm="50" class="padding-r padding-b">
          <!-- <img ng-cloak ng-src="{{vm.project.picture}}"/> -->
          <div afkl-lazy-image="{{vm.project.picture}}" class="afkl-lazy-wrapper"></div>
        </div>
        <div flex flex-xs="100" class="card-content">
          <div ng-bind-html="vm.project.content"></div>
          <md-button ng-if="vm.project.githubLink" href="{{vm.project.githubLink}}" target="_blank" class="md-raised no-margin-l">View on Github</md-button>
          <md-button ng-if="vm.project.appLink" href="{{vm.project.appLink}}" target="_blank"  class="md-primary md-raised">Launch App</md-button>
        </div>
      </div>
      <div flex="100">
        <md-divider></md-divider>
        <h4 class="md-title">Roles</h4>
        <md-chips ng-model="vm.project.roles" readonly="true"></md-chips>
      </div>
      <div flex="100">
        <h4 class="md-title">Tags</h4>
        <md-chips ng-model="vm.project.tags" readonly="true"></md-chips>
      </div>
    </md-card>
  </div>
</section>
