<md-dialog aria-label="{{vm.title}} Gallery" class="gallery-modal">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.title}} - Gallery</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.close()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div afkl-lazy-image="{{vm.images[vm.index].imgSrc}}" class="afkl-lazy-wrapper full-width"></div>
        <div class="image-description">
          <p class="md-title">
            {{vm.images[vm.index].title}}
          </p>
          <p class="md-body-1">
             {{vm.images[vm.index].caption}}
          </p>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-primary" ng-click="vm.previous()" ng-disabled="vm.index === 0">
       Previous
      </md-button>
      <md-button class="md-primary" ng-click="vm.next()" ng-disabled="vm.index === vm.images.length-1">
        Next
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
