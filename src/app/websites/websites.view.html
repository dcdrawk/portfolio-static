<section class="container">
  <div class="page-heading animate-fade-in animate-move-up" animate-on-load>
    <!-- Portfolio Heading / Date -->
    <h2 class="md-display-1" ng-bind="vm.website.title"></h2>

    <h2 class="md-title" ng-bind="vm.website.subtitle"></h2>
    <span ng-bind="vm.website.date"></span>
  </div>
  <div class="clearfix"></div>

  <!-- Portfolio Content -->
  <div layout="column" class="animate-fade-in animate-move-up" animate-on-load ng-if="vm.showWebsite">
    <div layout="row" layout-wrap layout-align="center start" animate-on-load>
      <div flex="66" class="md-whiteframe-z1" ng-if="vm.website.youtubeLink">
        <a class="md-whiteframe-z1" ob-lazytube href="{{vm.website.youtubeLink}}">The Sandwich</a>
      </div>
    </div>
    <md-card class="md-padding no-margin-h portfolio-content" layout="row" layout-wrap>
      <div layout="row" layout-wrap>
        <div ng-if="vm.website.picture" flex="50" flex-sm="100" flex-xs="100" class="padding-r padding-b">
          <img ng-cloak ng-src="{{vm.website.picture}}"/>
        </div>
        <div flex="50" flex-sm="100" flex-xs="100" class="card-content">
          <md-button ng-if="vm.website.appLink" href="{{vm.website.appLink}}" target="_blank"  class="md-primary md-raised no-margin-l no-margin-t">
            Visit Website
            <md-icon class="material-icons">launch</md-icon>
          </md-button>
          <div ng-bind-html="vm.website.content"></div>
        </div>
      </div>
      <div flex="100">
        <md-divider></md-divider>
        <h4 class="md-title no-margin-b">Roles</h4>
        <md-chips ng-model="vm.website.roles" readonly="true"></md-chips>
      </div>
      <div flex="100">
        <h4 class="md-title no-margin-b">Software</h4>
        <md-chips ng-model="vm.website.tags" readonly="true"></md-chips>
      </div>
    </md-card>
  </div>
</section>
